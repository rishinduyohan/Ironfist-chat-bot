<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronFist-9 | AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/images/iron-man-g224939067_1280.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="flex flex-col h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-950 text-gray-100 font-inter">

  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-4 bg-gray-900/80 shadow-lg">
    <div class="flex items-center gap-3">
      <img src="assets/images/iron-man-g224939067_1280.jpg" alt="Logo" class="w-10 h-10 rounded-full border-2 border-indigo-500 shadow-md" />
      <h1 class="text-2xl font-bold tracking-tight bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">IronFist-9</h1>
    </div>
    <div class="flex items-center gap-2">
      <button class="p-2 rounded-full hover:bg-gray-800 transition">
        <span class="material-symbols-outlined text-xl text-indigo-400">apps</span>
      </button>
      <img src="assets/images/ai-generated-7920006_1280.jpg" alt="User Avatar" class="w-8 h-8 rounded-full border border-gray-700" />
    </div>
  </header>

  <!-- Chat Window -->
  <main id="chatWindow" class="flex-1 overflow-y-auto px-4 py-6">
    <div class="max-w-3xl mx-auto flex flex-col h-full">
      <div class="flex flex-col items-center justify-center py-12">
        <h2 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">Hello, Challenger</h2>
        <p class="text-lg text-gray-400 mb-4">How can I help you today?</p>
      </div>
      <div id="chatMessages" class="flex flex-col gap-6 flex-1 pb-6">
        <div class="flex items-start gap-4">
          <img src="assets/images/ai-generated-7920006_1280.jpg" alt="AI Avatar" class="w-9 h-9 rounded-full border-2 border-indigo-400" />
          <div class="bg-gray-800 rounded-2xl px-5 py-3 shadow-md max-w-lg">
            <p class="font-semibold text-indigo-400">IronFist-9</p>
            <p class="text-gray-200">Hi there! How can I assist you today?</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Chat Input -->
  <footer class="bg-gray-900/80 px-4 py-4 shadow-inner">
    <div class="max-w-3xl mx-auto">
      <form id="chatForm" class="flex items-center gap-3 bg-gray-800 rounded-full px-4 py-2 shadow-lg">
        <input id="messageInput" autocomplete="off" placeholder="Type your message or use voice..." class="flex-1 bg-transparent text-lg text-gray-100 placeholder-gray-400 focus:outline-none" />
        <button type="button" class="p-2 rounded-full hover:bg-gray-700 transition" title="Attach Image">
          <span class="material-symbols-outlined text-xl text-indigo-400">add_photo_alternate</span>
        </button>
        <button id="mic" type="button" class="p-2 rounded-full hover:bg-gray-700 transition" title="Voice Command">
          <span class="material-symbols-outlined text-xl text-pink-400">mic</span>
        </button>
        <!-- <script>
          document.getElementById('mic').addEventListener('click', function() {
            alert('Voice command activated!');
          });
        </script> -->
        <button type="submit" class="p-2 rounded-full bg-indigo-600 hover:bg-indigo-500 transition text-white shadow-md" title="Send">
          <span class="material-symbols-outlined text-xl">arrow_upward</span>
        </button>
      </form>
      <p class="text-xs text-center text-gray-500 mt-2">IronFist-9 may display inaccurate info, including about people. Double-check its responses.</p>
    </div>
  </footer>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
